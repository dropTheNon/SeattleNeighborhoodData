<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css"
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.2.4/ui-bootstrap-tpls.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
  <!-- Google Maps -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
  <script type="text/javascript" src="js/logger.js"></script>
  <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyBUGysiULRm4y1wOrG5wRk7CFaNl0GLWr4"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-maps/2.3.3/angular-google-maps.min.js"></script>
  <!-- End Google Maps -->
  <script src="js/app.js"></script>
  <title>Seattle Neighborhood Data</title>
</head>
<body ng-app="SND" ng-controller="MainCtrl">
  <div class="container">
    <h1>{{test}}</h1>
    <ui-gmap-google-map center="map.center" zoom='map.zoom'>
      <ui-gmap-marker ng-repeat="crime in crimes track by $index" idKey="$index" coords="{latitude: crime.latitude, longitude: crime.longitude}" ng-click="onClick()">
        <ui-gmap-window options="windowOptions" ng-hide="hidden">
        <div>{{crime.summarized_offense_description}}</div>
        </ui-gmap-window>
      </ui-gmap-marker>
    </ui-gmap-google-map>
    </div>
  </div>
</body>
</html>

 <ui-gmap-marker idkey="marker.id" coords="marker.coords" options="marker.options" click="{!true}" events="marker.events" >
            <ui-gmap-window options="windowOptions" closeClick="closeClick()">
                <div>{{title}}</div>
            </ui-gmap-window>
